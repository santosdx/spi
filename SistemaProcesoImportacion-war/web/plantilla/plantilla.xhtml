<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <h:outputStylesheet library="css" name="general.css" />
            <h:outputStylesheet library="css" name="titulos.css" />
            <h:outputStylesheet library="css" name="componentes.css" />
            <title>#{nerv['sistema.title']}</title>
        </h:head>

        <h:body>
        <ui:debug/>
            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <ui:include src="encabezado.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="west" size="200" header="#{nerv['menu.title']}" collapsible="true">
                    <ui:include src="menu.xhtml" />
                </p:layoutUnit>

                <p:layoutUnit position="center">                    
                    <ui:insert name="content" />
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true" styleClass="cajaPiePagina">
                   <ui:include src="pie-pagina.xhtml" />
                </p:layoutUnit>
                
            </p:layout>

        </h:body>

    </f:view>
</html>
