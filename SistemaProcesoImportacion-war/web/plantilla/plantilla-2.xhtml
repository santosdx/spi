<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html" id="fview">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    </f:facet>
            <h:outputStylesheet library="css" name="general.css" />
            <h:outputStylesheet library="css" name="componentes.css" />
            <title>SPI</title>

    <ui:debug />
    <f:metadata>
        <ui:insert name="metadata" />
    </f:metadata>

    <h:head>

        <p:layout fullPage="true" resizeTitle="resize" style="background-color:#FFFFFF;">

            <!--Definición del layout norte -->
            <p:layoutUnit id="north" position="north" size="68" >
                    <ui:include src="encabezado.xhtml" />
            </p:layoutUnit>

            <!--Definición del layout oeste -->
            <!-- header="#{msg['menu.title']}" -->
            <p:layoutUnit position="west" id="west" resizable="false"  style="height:580px;overflow:hidden;" size="225">
                    <ui:include src="menu.xhtml" />
            </p:layoutUnit>

            <!--Definición del layout centro -->
            <p:layoutUnit position="center" styleClass="layoutUnitCenter" >
                <h:form id="mainForm">
                    <p:messages autoUpdate="true" id="msgs" showDetail="true" showSummary="true" />
                    <ui:insert name="content" />
                </h:form>
            </p:layoutUnit>
            
            <!--Definición del layout este -->
            <p:layoutUnit id="east" position="east" size="0" style="width:0px; display:none;" rendered="false">
            </p:layoutUnit>
            
            <!--Definición del layout sur -->
            <p:layoutUnit id="south" position="south" resizable="true">
                <ui:include src="pie-pagina.xhtml" />
            </p:layoutUnit>

        </p:layout>

    </h:head>

    <h:body>
    </h:body>

</f:view>
</html>
