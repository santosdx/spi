<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:form id="formCptFormPermiso">
    <p:panel id="ccFormPermisoId">
    <!--p:outputLabel value="Administrar Permiso" styleClass="titulo-right-h2"/-->
    <f:facet name="header">
        Información del Permiso
    </f:facet>     
    
    <p:growl showDetail="true"  life="3000"/>
    <!--p:outputLabel value="Crear/Editar Permiso" styleClass="titulo-center-h3"/-->

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtPermiso" value="Permiso:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtPermiso" value="#{MbAdministrarPermiso.permisoSeleccionado.permiso}"  required="true" style="width: 90%;"/>        
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtDescipcion" value="Descipción:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtDescipcion" value="#{MbAdministrarPermiso.permisoSeleccionado.descripcion}"  required="true" style="width: 90%;"/>        
                </div>
            </div>
            
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtUrl" value="Url:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtUrl" value="#{MbAdministrarPermiso.permisoSeleccionado.url}"  required="false" style="width: 90%;"/>        
                </div>
            </div>              
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtComando" value="Comando:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtComando" value="#{MbAdministrarPermiso.permisoSeleccionado.comando}"  required="false" style="width: 90%;"/>        
                </div>
            </div>  
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtActualizar" value="Actualizar:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtActualizar" value="#{MbAdministrarPermiso.permisoSeleccionado.actualizar}" required="false" style="width: 90%;"/>        
                </div>
            </div>  
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtAjax" value="Ajax:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtAjax" value="#{MbAdministrarPermiso.permisoSeleccionado.ajax}" required="false" style="width: 90%;"/>        
                </div>
            </div>              
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                   <p:outputLabel value="" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:commandButton value="Nuevo" update="formCptFormPermiso:ccFormPermisoId,#{ccLstPermisoId}" 
                                    disabled="#{!MbAdministrarPermiso.esNuevoPermiso}" actionListener="#{MbAdministrarPermiso.nuevoPermiso}"/>
                    <p:commandButton value="Actualizar" update="formCptFormPermiso:ccFormPermisoId,#{ccLstPermisoId}" 
                                    disabled="#{MbAdministrarPermiso.esNuevoPermiso}" actionListener="#{MbAdministrarPermiso.actualziarPermiso}"/>
                </div>
            </div>      
        </div>
    </p:panel>  
</h:form>    
</ui:composition>
