<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:lista="http://java.sun.com/jsf/composite/componente/lista">
    
    <h:head>
        <title>Practica Lista</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
        <p:growl id="growl" life="2000" showDetail="true" sticky="true"/>
        <lista:unica-seleccion label="Lista frutas:" bean="#{practica.cboFrutas}" habilitarTest="false"/>
        <lista:unica-seleccion label="Lista verduras" bean="#{practica.cboVerduras}" habilitarTest="false"/>
        <lista:unica-seleccion label="Lista carnes:" bean="#{practica.cboCarnes}" habilitarTest="false"/>
        <p:commandButton value="Validar Datos" actionListener="#{practica.consultarDato}" update="growl"/>        
    </h:body>
</html>
