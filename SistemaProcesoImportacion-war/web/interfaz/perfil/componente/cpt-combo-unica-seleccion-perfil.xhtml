<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <!--p:outputLabel value="Lista de Perfiles" styleClass="titulo-center-h3"/-->
    <h:form id="formCptComUniSelPerfil">
        
        <p:outputLabel value="Perfil" styleClass="etiquetaFormulario"/>
        <p:selectOneMenu id="ccCboUniSelePerfilId" value="#{MbAdministrarPerfil.perfilSeleccionado}" style="width:125px">
            <f:selectItem itemLabel="Seleccione un item" itemValue="" />
            <f:selectItems value="#{MbAdministrarPerfil.listaPerfiles}" var="perfil" itemLabel="#{perfil.perfil}" itemValue="#{perfil}" />
        </p:selectOneMenu>        
        
    </h:form>
</ui:composition>
