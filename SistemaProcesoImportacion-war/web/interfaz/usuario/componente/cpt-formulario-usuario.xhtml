<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:form id="formCptFormUsuario">
    <p:panel id="ccFormUsuarioId">
    <!--p:outputLabel value="Administrar Usuario" styleClass="titulo-right-h2"/-->
    <f:facet name="header">
        Administrar Usuario
    </f:facet>     
    
    <!--p:outputLabel value="Crear/Editar Usuario" styleClass="titulo-center-h3"/-->

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtNickname" value="Usuario:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtNickname" value="#{MbAdministrarUsuario.usuarioSeleccionado.nickname}" required="true" style="width: 90%;"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtNombres" value="Nombres:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtNombres" value="#{MbAdministrarUsuario.usuarioSeleccionado.nombres}" required="true" style="width: 90%;"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtApellidos" value="Apellidos:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtApellidos" value="#{MbAdministrarUsuario.usuarioSeleccionado.apellidos}" required="true" style="width: 90%;"/>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtCorreo" value="Correo:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtCorreo" value="#{MbAdministrarUsuario.usuarioSeleccionado.correo}" required="true"  style="width: 90%;"/>
                </div>
            </div>    
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                   <p:outputLabel value="" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:commandButton value="Nuevo" update="formCptFormUsuario:ccFormUsuarioId" actionListener="#{MbAdministrarUsuario.nuevoUsuario}">
                    
                    </p:commandButton>
                    <p:commandButton value="Guardar" update="formCptFormUsuario:ccFormUsuarioId,#{ccLstUsuarioId}" actionListener="#{MbAdministrarUsuario.guardarUsuario}">
                        <!--f:setPropertyActionListener value="#{MbAdministrarUsuario.usuarioSeleccionado}" target="#{MbAdministrarUsuario.usuarioSeleccionado}" /-->
                    </p:commandButton>
                </div>
            </div>      
        </div>
        <p:messages id="msgs" />
    </p:panel>  
</h:form>    
</ui:composition>
