<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

<p:outputLabel value="Crear/Editar Usuario" styleClass="titulo-center-h3"/>
<div class="ui-grid ui-grid-responsive">
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
            <p:outputLabel value="Usuario:" styleClass="etiquetaFormulario"/>
        </div>
        <div class="ui-grid-col-9">
            <p:inputText style="width: 90%;"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
            <p:outputLabel value="Nombres:" styleClass="etiquetaFormulario"/>
        </div>
        <div class="ui-grid-col-9">
            <p:inputText style="width: 90%;"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
            <p:outputLabel value="Apellidos:" styleClass="etiquetaFormulario"/>
        </div>
        <div class="ui-grid-col-9">
            <p:inputText style="width: 90%;"/>
        </div>
    </div>
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
            <p:outputLabel value="Correo:" styleClass="etiquetaFormulario"/>
        </div>
        <div class="ui-grid-col-9">
            <p:inputText style="width: 90%;"/>
        </div>
    </div>    
    <div class="ui-grid-row">
        <div class="ui-grid-col-3">
           
        </div>
        <div class="ui-grid-col-9">
            <p:commandButton value="Crear" />
        </div>
    </div>      
</div>
    
</ui:composition>
