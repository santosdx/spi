<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    
<h:form id="formCptFormUsuario">
    <p:panel id="ccFormUsuarioId">
    <!--p:outputLabel value="Administrar Usuario" styleClass="titulo-right-h2"/-->
    <f:facet name="header">
        Informaci칩n del Usuario
    </f:facet>     
    
    <p:growl showDetail="true"  life="3000"/>
    <!--p:outputLabel value="Crear/Editar Usuario" styleClass="titulo-center-h3"/-->

        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtNickname" value="Usuario:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtNickname" value="#{MbAdministrarUsuario.usuarioSeleccionado.nickname}"  required="true" style="width: 90%;"/>        
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtPassword" value="Contrase침a:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:password id="txtPassword" value="#{MbAdministrarUsuario.usuarioSeleccionado.password}"  redisplay="true"
                                goodLabel="Media!" strongLabel="Fuerte!" weakLabel="Debil!" requiredMessage="Contrase침a requerida." promptLabel="Porfavor, ingrese la contrase침a."
                                feedback="true" required="true" style="width: 90%;"/>
                </div>
            </div>            
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtNombres" value="Nombres:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtNombres" value="#{MbAdministrarUsuario.usuarioSeleccionado.nombres}"  required="true" style="width: 90%;"/>        
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtApellidos" value="Apellidos:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtApellidos" value="#{MbAdministrarUsuario.usuarioSeleccionado.apellidos}" required="true" style="width: 90%;"/>        
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel for="txtCorreo" value="Correo:" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:inputText id="txtCorreo" value="#{MbAdministrarUsuario.usuarioSeleccionado.correo}" required="true"  style="width: 90%;"/>                    
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                    <p:outputLabel value="Perfil" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:selectOneMenu id="ccCboUniSelePerfilId" converter="perfilConverter"
                                     value="#{MbAdministrarPerfil.perfilSeleccionado}" >
                        <f:selectItem itemLabel="Seleccione un item" />
                        <f:selectItems value="#{MbAdministrarPerfil.listaPerfiles}" var="perfil" itemLabel="#{perfil.perfil}" itemValue="#{perfil}" />
                    </p:selectOneMenu>                     
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-3">
                   <p:outputLabel value="" styleClass="etiquetaFormulario"/>
                </div>
                <div class="ui-grid-col-9">
                    <p:commandButton value="Nuevo" update="formCptFormUsuario:ccFormUsuarioId,#{ccLstUsuarioId}" 
                                    disabled="#{!MbAdministrarUsuario.esNuevoUsuario}" actionListener="#{MbAdministrarUsuario.nuevoUsuario}"/>
                    <p:commandButton value="Actualizar" update="formCptFormUsuario:ccFormUsuarioId,#{ccLstUsuarioId}" 
                                    disabled="#{MbAdministrarUsuario.esNuevoUsuario}" actionListener="#{MbAdministrarUsuario.actualziarUsuario}"/>
                    
                    <!--p:commandButton value="Actualizar" update="formCptFormUsuario:ccFormUsuarioId,#{ccLstUsuarioId}" actionListener="#{MbAdministrarUsuario.actualziarUsuario}">
                        <f:setPropertyActionListener value="#{MbAdministrarUsuario.usuarioSeleccionado}" target="#{MbAdministrarUsuario.usuarioSeleccionado}" />
                    </p:commandButton-->
                </div>
            </div>      
        </div>

    </p:panel>  
</h:form>    
</ui:composition>
